<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Convert any website URL into a QR code for easy sharing. Generate and download QR codes for free.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL to QR Code Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>URL to QR Code Generator</h1>
      <form id="qr-code-form">
        <label for="url-input">Enter a URL:</label>
        <input type="text" id="url-input" name="url" required />
        <button type="submit">Generate QR Code</button>
      </form>
      <div id="qr-code-container">
        <div class="qr-code"></div>
        <a id="download-link" download="qr_code.png" href="#" style="display: none;">
          Download QR Code
        </a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
